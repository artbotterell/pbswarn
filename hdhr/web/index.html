<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>PBS WARN Datacast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="logo"><img src="img/pbs_logo_black_button_white_text.png">&nbsp;WARN Datacast</div>

  <div id="masterDiv"></div>

  <div id="infoViewer" style="display: none;">
     <div id="infoDisplay"></div>
  </div>

  <div id="rawViewer" style="display: none;">
    <div id="rawDisplay"></div>
  </div>

  <div id="clock">Setting</div><br>
  <div id="uptimer">Not yet updated&nbsp;</div>

  <div id="reload" style="position:absolute;bottom:10px;left:30px;color:black;background-color:white;opacity:0.2;cursor:pointer;" class="button">reload</div>
 
  <div id="filterDiv" data-children-count="13">
    View:<br> <br>
    <input type="checkbox" name="Geo" checked="" class="styled filter">Geo <br>
    <input type="checkbox" name="Met" checked="" class="styled filter">Met <br>
    <input type="checkbox" name="Safety" checked="" class="styled filter">Safety <br>
    <input type="checkbox" name="Security" checked="" class="styled filter">Security <br>
    <input type="checkbox" name="Rescue" checked="" class="styled filter">Rescue <br>
    <input type="checkbox" name="Fire" checked="" class="styled filter">Fire <br>
    <input type="checkbox" name="Health" checked="" class="styled filter">Health <br>
    <input type="checkbox" name="Env" checked="" class="styled filter">Env <br>
    <input type="checkbox" name="Transport" checked="" class="styled filter">Transport <br>
    <input type="checkbox" name="Infra" checked="" class="styled filter">Infra <br>
    <input type="checkbox" name="CBRNE" checked="" class="styled filter">CBRNE <br>
    <input type="checkbox" name="Other" checked="" class="styled filter">Other <br>
    <br>
    <input type="checkbox" name="ExpiredCB" id="ExpiredCB" checked="">Expired
  </div>

  <div id="displayZone">
    Display Time Zone:&nbsp;
    <select id="timeZone">
        <option value="Etc/GMT">GMT</option>
        <option value="America/Port_of_Spain">Atlantic</option>
        <option value="America/New_York">Eastern</option>
        <option value="America/Chicago">Central</option>
        <option value="America/Denver">Mountain</option>
        <option value="America/Los_Angeles">Pacific</option>
        <option value="America/Anchorage">Alaska</option>
        <option value="Pacific/Honolulu">Hawaii</option>
        <option value="Pacific/Pago_Pago">Samoa</option>
        <option value="Pacific/Guam">Guam</option>
    </select>
  </div>

      <table id="tunerTable"">
          <tbody><tr>
            <th width="70px" style="background-color:#1f1103">RF Channel</th>
            <th width="60px">MHz</th>
            <th width="30px" style="background-color:#1f1103">Signal</th>
          </tr>
          <tr>
          <td data-children-count="1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <select id="ch">
                  <option value="57">2</option>
                  <option value="63">3</option>
                  <option value="69">4</option>
                  <option value="79">5</option>
                  <option value="85">6</option>
                  <option value="177">7</option>
                  <option value="183">8</option>
                  <option value="189">9</option>
                  <option value="195">10</option>
                  <option value="201">11</option>
                  <option value="207">12</option>
                  <option value="213">13</option>
                  <option value="473">14</option>
                  <option value="479">15</option>
                  <option value="485">16</option>
                  <option value="491">17</option>
                  <option value="497">18</option>
                  <option value="503">19</option>
                  <option value="509">20</option>
                  <option value="515">21</option>
                  <option value="521">22</option>
                  <option value="527">23</option>
                  <option value="533">24</option>
                  <option value="539">25</option>
                  <option value="545">26</option>
                  <option value="551">27</option>
                  <option value="557">28</option>
                  <option value="563">29</option>
                  <option value="569">30</option>
                  <option value="575">31</option>
                  <option value="581">32</option>
                  <option value="587">33</option>
                  <option value="593">34</option>
                  <option value="599">35</option>
                  <option value="605">36</option>
                  <option value="611">37</option>
                  <option value="617">38</option>
                  <option value="623">39</option>
                  <option value="629">40</option>
                  <option value="635">41</option>
                  <option value="641">42</option>
                  <option value="647">43</option>
                  <option value="653">44</option>
                  <option value="659">45</option>
                  <option value="665">46</option>
                  <option value="671">47</option>
                  <option value="677">48</option>
                  <option value="683">49</option>
                  <option value="689">50</option>
                  <option value="695">51</option>
                  <option value="701">52</option>
                  <option value="707">53</option>
                  <option value="719">55</option>
                  <option value="725">56</option>
                  <option value="731">57</option>

              </select>
          </td>

        <td data-children-count="1">
          <div id="freq" class="display" ></div>
        </td>

        <td>
          <div id="sig" class="display" ></div>
        </td>
      
      </tr></tbody></table>	
      
  </div>
      
<script src="js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="js/luxon.min.js"></script>
<script src="js/vkbeautify.js"></script>

<script src="js/warn.js"></script>
<script src="js/webapi.js"></script>
<script src="js/tuner.js"></script>
 
</body></html>
