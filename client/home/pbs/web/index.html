<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>PBS WARN Datacast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
	
    <div id="main_div" >
        <table id="main_table">
            <tr>
                <td>
                    <div class="alert_head_div">
                        <table id="alert_row">
                            <tr>
                                <td>[sent]</td>
                                <td>[sender]</td>
                                <td>[status]</td>
                                <td>[msgType]</td>
                                <td>[note]</td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_div">
                       <table>
                            <tr>
                                <td><a href="javascript:toggle()">[headline/event]</a></td>
                                <td>[senderName]</td>
                                <td>[lang]</td>
                                <td>[response]</td>
                                <td>[categories]</td>
                                <td>[urgency]</td>
                                <td>[severity]</td>
                                <td>[certainty]</td>
                            </tr>
                        </table>
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="info_detail_div">
                        <table>
                            <tr>
                                <td>[CMAMtext]</td>
                            </tr>
                            <tr>
                                <td>[description]</td>
                            </tr>
                            <tr>
                                <td>[instruction]</td>
                            </tr>
                            <tr>
                                <td>[web]</td>
                             </tr>
                            <tr>  
                                <td>[contact]</td>
                            </tr>
                            <tr>
                                <td>[parameters]</td>
                            </tr>
                            <tr>
                                <td>[resources]</td>
                            </tr>
                            <tr>
                                <td>[areas]</td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>                                                
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>

    <script src="js/warn.js"></script>
    
</body>

</html>
