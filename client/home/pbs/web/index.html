<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>PBS WARN Datacast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div id="logo"><img src="img/pbs_logo_black_button_white_text.png">&nbsp;WARN Datacast</div>
  <div id="masterDiv"></div>

  <div id="infoViewer">
    <div id="infoViewCloser">X</div>
    <div id="infoDisplay"></div>
  </div>

  <div id="indicator"></div>
 
  <div id="filterDiv">
    View:<br> <br>
    <input type="checkbox" name="Geo" checked class="styled">Geo <br>
    <input type="checkbox" name="Met" checked class="styled">Met <br>
    <input type="checkbox" name="Safety" checked class="styled">Safety <br>
    <input type="checkbox" name="Security" checked class="styled">Security <br>
    <input type="checkbox" name="Rescue" checked class="styled">Rescue <br>
    <input type="checkbox" name="Fire" checked class="styled">Fire <br>
    <input type="checkbox" name="Health" checked class="styled">Health <br>
    <input type="checkbox" name="Env" checked class="styled">Env <br>
    <input type="checkbox" name="Transport" checked class="styled">Transport <br>
    <input type="checkbox" name="Infra" checked class="styled">Infra <br>
    <input type="checkbox" name="CBRNE" checked class="styled">CBRNE <br>
    <input type="checkbox" name="Other" checked class="styled">Other <br>
    <br>
    <input type="checkbox" name="ExpiredCB" id="ExpiredCB">Expired
  </div>

<script src="js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="js/luxon.min.js"></script>
<script src="js/warn.js"></script>
    
</body>
</html>
